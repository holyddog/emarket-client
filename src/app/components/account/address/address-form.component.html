<div class="container-fluid bg-light-4 p-4 shadow-border">
    <div class="row">
        <div class="col-md-12">
            <div class="title-bar">
                <h3>{{(addressId)? 'Edit address': 'Create address'}}</h3>
            </div>
        </div>
    </div>
    <form *ngIf="loaded" ngNoForm>
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txt-fname">Name</label>
                                <input class="form-control" id="txt-fname" type="text" [(ngModel)]="data.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <auto-textarea [class]="'form-control'" [(ngModel)]="data.address"></auto-textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input class="form-control" type="text" [(ngModel)]="data.postal_code">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" type="text" [(ngModel)]="data.city">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>State / Province</label>
                                <select class="form-control" [(ngModel)]="data.province">
                                    <option *ngFor="let p of provinces" [ngValue]="p">{{p.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telephone</label>
                                <input class="form-control" type="text" [(ngModel)]="data.telephone">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>          
        <div class="mt-4 text-center">
            <button type="button" (click)="add()" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<div class="modal fade" id="msgDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Warning</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">{{errMessage}}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-white" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
