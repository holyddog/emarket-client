<div class="container-fluid bg-light-4 p-4 shadow-border">
    <div class="row">
        <div class="col-md-12">
            <div class="title-bar">
                <h3>Create address</h3>
            </div>
        </div>
    </div>
    <form ngNoForm>
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txt-fname">Firstname</label>
                                <input class="form-control" id="txt-fname" type="text" [(ngModel)]="fname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txt-lname">Lastname</label>
                                <input class="form-control" id="txt-lname" type="text" [(ngModel)]="lname">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <auto-textarea [class]="'form-control'" [(ngModel)]="addr"></auto-textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input class="form-control" type="text" [(ngModel)]="pcode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" type="text" [(ngModel)]="city">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>State / Province</label>
                                <select class="form-control">
                                        <option>Bangkok</option>
                                        <option>Chonburi</option>
                                        <option>Nonthaburi</option>
                                        <option>Phuket</option>
                                        <option>Chaingmai</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telephone</label>
                                <input class="form-control" type="text" [(ngModel)]="tel">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>          
        <div class="mt-4 text-center">
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
